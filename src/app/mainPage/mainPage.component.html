<head>
  <title>Основная страница</title>
  <style>
    p-messages {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>

</head>
<head-data></head-data>
<!--кнопки-->
<div class="form-container">
  <form >
    <div class="form-group">
      <label for="xCoordinate">Координата X</label>
      <p-multiSelect
        [options]="xOptions"
        [(ngModel)]="selectedX"
        ngModel
        [style]="{width: '30%'}"
        name="xCoordinate"
        id="xCoordinate"
      ></p-multiSelect>
    </div>
    <br>
    <div class="form-group">


      <label for="yCoordinate">Координата Y</label>
      <p-slider id="yCoordinate"
                [(ngModel)]="selectedY"
                name="coorName"
                [min]="-5"
                [max]="5"
                class="w-full"
                [ngModelOptions]="{standalone: true}"
      ></p-slider>

    </div>
    <br>

    <div class="form-group">
      <label for="radius">Радиус области</label>
      <p-multiSelect
        [options]="radiusOptions"
        [(ngModel)]="selectedRadius"
        ngModel
        name="radius"
        id="radius"
        [style]="{width: '30%'}"
        (onChange)="updateRadius()"
      ></p-multiSelect>
    </div>

    <br>

    <p-toast></p-toast>
    <button pButton pRipple label="Отправить" class="p-button-success" (click)="submitForm();"></button>
    <br>
    <button pButton pRipple label="Очистить все" class="p-button-success" (click)="clearAll();"></button>
  </form><br>
  <p-button icon="pi pi-plus"  [rounded]="true" [text]="true" (click)="ctx.zoomIn();"></p-button><br>
  <p-button label="Normal" icon="pi pi-check" (click)="ctx.zoomToDefault();"></p-button>
</div>

 <canvas #myCanvas (click)="clickSender($event)" width="300" height="300"></canvas>

<p-table [value]="results" [scrollable]="true" scrollHeight="400px" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th>x</th>
      <th>y</th>
      <th>R</th>
      <th>Дата</th>
      <th>Статус попадания</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-result>
    <tr>
      <td>{{result.x.toFixed(3)}}</td>
      <td>{{result.y.toFixed(3)}}</td>
      <td>{{result.r}}</td>
      <td>{{result.date | date: "HH:mm:ss"}}</td>
      <td>{{result.hit ? '✔' : '❌'}}</td>
    </tr>
  </ng-template>
</p-table>
